<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type master</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


<div class="container">
  <h1>fastest finger first </h1>
    <div class="head">
        <p >time left : <span id="time">10</span>s</p>
        <p>score : <span id="score">0</span></p>
    </div>
  <div class="game">
    <p>type the following</p>
    <h5 id="word"></h5>
    <input type="text"  id="text" placeholder="word" autocomplete="off">
  </div>
</div>
<div class="game-over">
    <p><h3>timeup..! start again</h3> </p>
    <p class="end-score"></p>
    <button onclick="location.reload()">play again</button>
</div>
 <script src="scriptt.js"></script>
</body>
</html>
